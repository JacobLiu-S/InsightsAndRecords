---
layout: default
---

<h1>分类：{{ page.category_name }}</h1>

<ul>
  {% for post in site.categories[page.category_name] %}
    <li>
      <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      <span>{{ post.date | date: "%Y-%m-%d" }}</span>
      <div>
        {{ post.excerpt }}
      </div>
    </li>
  {% endfor %}
</ul>
